<body>

<div class="container">

<form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>Formulario de Registro Proveedores</legend>

<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label"> Nombre</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="first_name" placeholder="Nombre" class="form-control"  type="text">
        </div>
    </div>
</div>

<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label" >Apellido Paterno</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="apellidoPaterno" placeholder="Apellido Paterno" class="form-control"  type="text">
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" >Apellido Materno</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="apellidoMaterno" placeholder="Apellido Materno" class="form-control"  type="text">
        </div>
    </div>
</div>

<!-- Text input-->
<div class="form-group">
    <label class="col-md-4 control-label">Correo</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="correo" placeholder="Correo" class="form-control"  type="text">
        </div>
    </div>
</div>


<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label">Telefono o Celular #</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="telefono" placeholder="(33) 23344554" class="form-control" type="text">
        </div>
    </div>
</div>

<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label">Direccion</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="direccion" placeholder="Direccion" class="form-control" type="text">
        </div>
    </div>
</div>

<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label">Ciudad</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="ciudad" placeholder="Ciudad" class="form-control"  type="text">
        </div>
    </div>
</div>

<!-- Select Basic -->

<div class="form-group">
    <label class="col-md-4 control-label">Estado</label>
    <div class="col-md-4 selectContainer">
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="state" class="form-control selectpicker" >
            <option value=" " >Selecciona tu estado</option>
            <option>Chihuahua</option>
            <option>Monterrey</option>
            <option >Guadalajara</option>
            <option >Chiapas</option>
            <option >DF</option>
        </select>
        </div>
    </div>
</div>

<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label">Codigo Postal</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="codigoPostal" placeholder="Codigo Postal" class="form-control"  type="text">
        </div>
    </div>
</div>


<!-- Text area -->

<div class="form-group">
    <label class="col-md-4 control-label">Descripcion</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" name="descripcion" placeholder="Descripcion"></textarea>
        </div>
    </div>
</div>

<!-- Button -->
<div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4">
         <button type="submit" class="btn btn-warning" >Enviar <span class="glyphicon glyphicon-send"></span></button>
    </div>
</div>

</fieldset>
</form>

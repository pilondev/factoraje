<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sistema de Factoraje</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">

   <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<style>
    #success_message{ display: none;}
</style>
</head>

<body>

<div class="container">

<form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>Formulario de Registro Inversionistas</legend>

<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label"> Nombre</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="first_name" placeholder="Nombre" class="form-control"  type="text">
        </div>
    </div>
</div>

<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label" >Apellido Paterno</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="apellidoPaterno" placeholder="Apellido Paterno" class="form-control"  type="text">
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" >Apellido Materno</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="apellidoMaterno" placeholder="Apellido Materno" class="form-control"  type="text">
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" >RFC</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="rfc" placeholder="RFC" class="form-control"  type="text">
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" >Nombre de la compañia</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="nombreCompania" placeholder="Nombre de la compañia" class="form-control"  type="text">
        </div>
    </div>
</div>

<!-- Text input-->
<div class="form-group">
    <label class="col-md-4 control-label">Correo</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="correo" placeholder="Correo" class="form-control"  type="text">
        </div>
    </div>
</div>


<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label">Telefono o Celular #</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="telefono" placeholder="(33) 23344554" class="form-control" type="text">
        </div>
    </div>
</div>

<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label">Direccion</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="direccion" placeholder="Direccion" class="form-control" type="text">
        </div>
    </div>
</div>

<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label">Ciudad</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="ciudad" placeholder="Ciudad" class="form-control"  type="text">
        </div>
    </div>
</div>

<!-- Select Basic -->

<div class="form-group">
    <label class="col-md-4 control-label">Estado</label>
    <div class="col-md-4 selectContainer">
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="state" class="form-control selectpicker" >
            <option value=" " >Selecciona tu estado</option>
            <option>Chihuahua</option>
            <option>Monterrey</option>
            <option >Guadalajara</option>
            <option >Chiapas</option>
            <option >DF</option>
        </select>
        </div>
    </div>
</div>

<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label">Codigo Postal</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="codigoPostal" placeholder="Codigo Postal" class="form-control"  type="text">
        </div>
    </div>
</div>


<!-- Text area -->

<div class="form-group">
    <label class="col-md-4 control-label">Descripcion</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" name="descripcion" placeholder="Descripcion"></textarea>
        </div>
    </div>
</div>

<!-- Button -->
<div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4">
         <button type="submit" class="btn btn-warning" >Enviar <span class="glyphicon glyphicon-send"></span></button>
    </div>
</div>

</fieldset>
</form>
</div>
</div><!-- /.container -->

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
